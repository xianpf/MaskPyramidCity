DATALOADER:
  BASE_SIZE: 513
  BATCH_SIZE_TEST: 2
  BATCH_SIZE_TRAIN: 4
  BATCH_SIZE_VAL: 2
  CROP_SIZE: 513
  DATASET: cityscapes
  DATASET_PATH: cityscapes
  NUM_CLASSES: 19
  NUM_WORKERS: 4
  PIN_MEMORY: true
MODEL:
  DEVICE: cuda
  RESNETS:
    BACKBONE_OUT_CHANNELS: 1024
    NUM_GROUPS: 1
    RES2_OUT_CHANNELS: 256
    RES5_DILATION: 1
    STEM_OUT_CHANNELS: 64
    STRIDE_IN_1X1: true
    WIDTH_PER_GROUP: 64
  ROI_BOX_HEAD:
    NUM_CLASSES: 81
  WEIGHT: ''
MULTI_RUN: false
OUTPUT_DIR: run/
SOLVER:
  BASE_LR: 0.01
  BIAS_LR_FACTOR: 2
  CHECKPOINT_PERIOD: 5000
  EPOCHES: 200
  GAMMA: 0.1
  MAX_ITER: 90000
  MOMENTUM: 0.9
  NESTEROV: false
  SCHEDULE_TYPE: poly
  STEPS:
  - 60000
  - 80000
  TEST_PERIOD: 0
  WARMUP_FACTOR: 0.3333333333333333
  WARMUP_ITERS: 500
  WARMUP_METHOD: constant
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0
